{% macro nextButton(btn_text, postPath, target, includeList) %}
  <button 
    class="text-lg text-white px-2 rounded bg-blue-500 hover:bg-blue-700"
    hx-post="{{postPath}}"
    hx-target="{{target}}"
    hx-swap="innerHTML"
    hx-include="{{includeList}}"
  >
    {{btn_text}}
  </button>
{% endmacro %}
